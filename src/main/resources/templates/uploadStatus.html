<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
        .navbar-nav {
            margin-left: auto;
        }

        .footer-new {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 2.5rem;            /* Footer height */
        padding-bottom: 2.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        }


        .button_disabled{
    cursor:not-allowed;
}
    </style>
  <title>ZCHPC</title>

</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="current">ZCHPC Billing System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item" >
            <a class="nav-link active" href="updateSubscriber">Admin
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="faq">FAQ</a>
          </li>
          <li>
            <form method="POST" th:action="@{/logout}">
              <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
            </form>
          </li>

        </ul>

      </div>
    </div>
  </nav>
</header>

<section class="container">
  <div class="container center_div">
    <div>
      <h2>Upload and awarding status</h2>
      <p style="color:red;font-weight:bold">Reasons might be connection problems or file does not exist.</p>
      <table class="table">
        <thead>
        <th>Subscriber</th>
        <th>Status</th>
        </thead>
        <tbody>
        <tr th:each="result: ${results}">
          <td th:text="${result.getKey()}" />
          <td th:text="${result.getValue()}" />
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>

<footer class="footer-new">
  <p class="bold">ZVHPC Copyrights &COPY; 2023</p>
</footer>

<script type="text/javascript" th:src="@{js/bootstrap.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
