<div class="container center_div">
    <section id="upload">
        <div class="upload-container">
            <h1>Provide File</h1>
            <form  id="singleUploadForm"  method="POST" action="/uploadFileFrontEnd" enctype="multipart/form-data">

                <div class="form">
                    <label>File to upload</label>
                    <input type="file" name="file" class="file-input form-control" id="file" required placeholder=""/><br/><br/>
                </div>

                <br><br>

                <div class="d-grid gap-2">
                    <button disabled hidden type="submit" id="btnDisabled" class="button_disabled">Please wait...</button>
                    <button type="submit" id="btnClicked" class="btn btn-lg btn-danger" onclick="sendData()" >Submit</button>
                </div>


                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                    </div><div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                    </div>
                </div>


            </form>

        </div>
    </section>
</div>

            function sendData() {
                if (document.getElementById("file").value !== ""
                        || document.getElementById('search_categories').value !== "") {
                    document.getElementById('btnClicked').hidden = true;
                    document.getElementById('btnDisabled').hidden = false;
                }
            }
        </script>
